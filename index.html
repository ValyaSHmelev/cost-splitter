<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Разделяйка</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="my-2 btn-toolbar justify-content-start" role="toolbar">

            <div class="input-group me-2 flex-grow-1">
                <input type="search" class="form-control w-100" id="participants"
                    placeholder="Перечислите участников через запятую" autocomplete="off">
            </div>

            <div class="btn-group me-2" role="group">
                <button onclick="addRow()" type="button" data-bs-toggle="tooltip" data-bs-title="Добавить строку" data-bs-placement="bottom"
                    class="btn btn-outline-success">
                    <i class="bi bi-bag-plus-fill"></i>
                </button>
                <button type="button" onclick="deleteRows()" type="button" data-bs-toggle="tooltip" data-bs-title="Удалить строку" data-bs-placement="bottom"
                class="btn btn-outline-danger">
                    <i class="bi bi-trash3-fill"></i>
                </button>
            </div>

            <div class="btn-group me-2" role="group">
                <button type="button" class="btn btn-outline-secondary" onclick="exportAppData()" type="button" data-bs-toggle="tooltip" data-bs-title="Выгрузить данные" data-bs-placement="bottom">
                    <i class="bi bi-download"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="importAppData()" type="button" data-bs-toggle="tooltip" data-bs-title="Загрузить данные" data-bs-placement="bottom">
                    <i class="bi bi-upload"></i>
                </button>
            </div>

            <div class="btn-group me-2" role="group">
                <button onclick="deleteTable()" type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-title="Очистить" data-bs-placement="bottom">
                    <i class="bi bi-calendar-x"></i>
                </button>
            </div>



        </div>

        <div id="table"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="index.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
